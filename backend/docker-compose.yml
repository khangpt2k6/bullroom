version: '3.8'

services:
  # MongoDB
  mongodb:
    image: mongo:7
    container_name: bullroom-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-password}
    volumes:
      - mongodb-data:/data/db
    networks:
      - bullroom-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: bullroom-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    volumes:
      - redis-data:/data
    networks:
      - bullroom-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: bullroom-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - bullroom-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: api-gateway/Dockerfile
    container_name: bullroom-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/bullroom?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USERNAME:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - bullroom-network

  # Booking Service
  booking-service:
    build:
      context: .
      dockerfile: booking-service/Dockerfile
    container_name: bullroom-booking-service
    restart: unless-stopped
    ports:
      - "3011:3001"
    environment:
      PORT: 3001
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/bullroom?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USERNAME:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - bullroom-network

  # Notification Service
  notification-service:
    build:
      context: .
      dockerfile: notification-service/Dockerfile
    container_name: bullroom-notification-service
    restart: unless-stopped
    ports:
      - "3012:3002"
    environment:
      PORT: 3002
      NODE_ENV: production
      MONGODB_URI: mongodb://${MONGO_USERNAME:-admin}:${MONGO_PASSWORD:-password}@mongodb:27017/bullroom?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispassword}@redis:6379
      RABBITMQ_URL: amqp://${RABBITMQ_USERNAME:-admin}:${RABBITMQ_PASSWORD:-password}@rabbitmq:5672
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      RESEND_API_KEY: ${RESEND_API_KEY}
      FROM_EMAIL: ${FROM_EMAIL}
    depends_on:
      - mongodb
      - redis
      - rabbitmq
    networks:
      - bullroom-network

volumes:
  mongodb-data:
  redis-data:
  rabbitmq-data:

networks:
  bullroom-network:
    driver: bridge
